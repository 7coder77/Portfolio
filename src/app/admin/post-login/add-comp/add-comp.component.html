<div class="container">
<h3>Add component to Public page</h3>
  <form [formGroup]="addData">
    <div class="row bg-secondary">
    <mat-form-field class="example-full-width col-md-12">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="title">
    </mat-form-field>

    <mat-form-field class="example-full-width col-md-12">
      <mat-label>Summery</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="summary"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width col-md-12">
      <mat-label>Add Photo link or url</mat-label>
      <input matInput placeholder="Ex. www.go.com" formControlName="link">
    </mat-form-field>
    </div>
    <button mat-flat-button color="primary" (click)="onSubmit()" class="mt-2">Add</button>

  </form>
</div>
