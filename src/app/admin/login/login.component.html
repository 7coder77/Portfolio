<!-- login.component.html -->
<div *ngIf="showLogin">
  <h2>Login</h2>
  <form [formGroup]="loginForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>username:</mat-label>
        <input matInput type="username" formControlName="username" />
        <mat-error *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
          username is required.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password:</mat-label>
        <input matInput type="{{ hide ? 'password' : 'text' }}" formControlName="password" />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
          Password is required.
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="!showLogin"></mat-progress-bar>
